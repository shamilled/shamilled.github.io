<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
var x;

function identify1(){
	alert('worked');
}

function allowDrop(ev) {
		ev.preventDefault();
}

function drag(ev) {

    ev.dataTransfer.setData("Text", ev.target.id);

}



function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="images/divSign.png" draggable="true" ondragstart="drag(event)" onclick="identify1();" width="336" height="69">
<br>
<img id="drag2" src="images/divSign.png" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
